<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks To Give</title>
</head>
<body>
    <div class="navigations">
        <div class="logo">
            <img src="./assets/duckLogo.png" alt="Ducks To Give logo">
            <text>Ducks To Give</text>
        </div>
        <hr>
        <ul class="navigationGroup">
            <li class="addTaskButton">
                <img class="iconSmall" src="./assets/plusIcon.svg">
                <p>Add task</p>
            </li>
            <li>
                <img class="iconSmall" src="./assets/calendarIcon.svg">
                <p>Today</p>
            </li>
            <li>
                <img class="iconSmall" src="./assets/inboxIcon.svg">
                <p>Inbox</p>
            </li>
        </ul>
        <hr>
        <ul class="navigationGroup">
            <li>
                <img class="iconSmall" src="./assets/cubeIcon.svg">
                <p>Project 1</p>
            </li>
            <li>
                <img class="iconSmall" src="./assets/cubeIcon.svg">
                <p>Project 2</p>
            </li>
        </ul>
        <hr>
        <ul class="navigationGroup">
            <li>
                <img class="iconSmall" src="./assets/aboutIcon.svg">
                <p>About</p>
            </li>
        </ul>
    </div>
    <div class="tabContent">
        <div class="tabHeader">
            <div class="tabHeaderTitle">
                <h1>Today</h1>
                <img class="iconMedium" src="./assets/calendarIcon.svg">
            </div>
            <div class="ducksTracker">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                <img class="iconSmall" src="./assets/duckLogo.png" alt="Ducks To Give logo">
            </div>
        </div>
        <div class="tabTasks">
            <h2>Tasks (2)</h2>
            <div class="incompleteTasks">
                <div class="taskItemCard">
                    <div class="taskFirstLine">
                        <input type="checkbox" id="task1">
                        <label class="taskTitle" for="task1">Task item title which can get pretty long</label>
                        <div class-buttonGroup>
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                    <div class="taskSecondLine">
                        <div class="taskScheduled label">
                            <img class="iconMini" src="./assets/calendarIcon.svg"><span>21 Oct 2024</span>
                        </div>
                        <div class="taskProject label">
                            <span>Project 2</span>
                        </div>
                                                <div class="taskDucks label">
                            <img class="iconMini" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                            <img class="iconMini" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                            <img class="iconMini" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                            <img class="iconMini" src="./assets/duckLogo.png" alt="Ducks To Give logo">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="taskItemCard">This is an item.</div>
                <div class="taskItemCard">This is an item.</div>
            </div>
            <h2>Completed (3)</h2>
            <div class="completedTasks">
                <div class="taskItemCard">This is an item.</div>
            </div>
        </div>
    </div>
    <div id="addTaskModal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <h1>Create Task</h1>
                <label for="taskTitle">Task:</label>
                <input type="text" id="taskTitle">
    
                <label for="taskDate">Scheduled Date:</label>
                <input type="data" id="taskDate">
    
                <label for="taskProject">Project (Optional):</label>
                <input type="text" id="taskProject">
    
                <label for="taskDuckCount">How many ducks is this?</label>
                <input type="number" id="taskDuckCount">
    
                <button class="saveTaskButton">Save</button>
        </div>
    </div>
</body>
</html>
